<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,500" rel="stylesheet">
</head>
<body>

<main id="mainLogin">
    <img class="loginLogo" src="images/logo/storHvidUdenBaggrund.png">
    <div class="formWrapper">
        <form action="forside.html">
            <p class="loginCaption">Brugernavn</p>
            <input class="inputText" type="text" name="username" placeholder="Skriv brugernavn" required><br>
            <p class="loginCaption">Kodeord</p>
            <input class="inputText" type="password" name="password" placeholder="Skriv kodeord" required><br><br>
            <a class="glemtKodeord" href="#">Glemt kodeord?</a><br>
            <input type="submit" value="LOGIN">
        </form>
    </div>
    <a class="opretKonto" href="#">OPRET KONTO</a>
</main>

<script src="js/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
